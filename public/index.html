<body>
    <h1>Bilibili Video Downloader</h1>
    <div id="search_box">
        <label for="aname">Enter Video Url:</label>
        <input type="text" id="aname" name="aname" size=35 style="font-size:20pt;height:25px">
        <button id="search">Search</button>
    </div>

    <div id="result"></div>
    <form action="/merge" method="POST">
        <button type="submit" hidden>Merge</button>
    </form>
    <form action="/download" method="GET">
        <button type="submit" hidden>Save</button>
    </form>


</body>
