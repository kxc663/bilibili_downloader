<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSDS 285: Project 1</title>
    <link rel="stylesheet" href="./styles.css">

    <script src='https://unpkg.com/@ffmpeg/ffmpeg@0.9.6/dist/ffmpeg.min.js'></script>
    <script type="module" src="./index.js"></script>
</head>

<body>
    <div id="logo">
        <img src="./img/Logo.png" alt="Bilibili Logo" style="width: 15%; text-align: left;">
    </div>
    <h1>Bilibili Video Downloader</h1>
    <div id="display">
        <div id="search_box">
            <label for="aname">Enter Video Url:</label>
            <input type="text" id="aname" name="aname" size=35 placeholder="https://www.bilibili.com/video/BV1g4411L7ff" style="font-size:20pt;height:25px">
            <button id="search">Search</button>
        </div>

        <div id="result"></div>
        <div id="status"></div>
        <form action="/merge" method="POST">
            <button type="submit" id="save_btn" hidden>Save</button>
        </form>
    </div>
    <div class="copyright">
        <center>
            <p>&copy Copyright 2023 Design by Kaitao Chen</p>
            <p>Only for academic use</p>
        </center>
    </div>
